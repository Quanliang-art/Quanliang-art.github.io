<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit" />
	<meta name="force-rendering" content="webkit" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
	<title>首页</title>
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="viewport"
		content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=no, viewport-fit=cover">
	<link rel="stylesheet" type="text/css" href="./static/css/tailwind.css" />
	<link rel="stylesheet" type="text/css" href="./static/css/common.css" />
	<link rel="stylesheet" type="text/css" href="./static/css/style.css" />
	<link rel="stylesheet" type="text/css" href="./static/css/responsive.css" />
</head>

<body>
	<div class="video-wrap">
		<div class="container">
			<div class="hd globla-hd">
				<a class="back-button" href='javascript:history.back(-1)'>
					<img src="./static/images/back_green.png" alt="">
				</a>
				<a class="home-button green global-link" href='/'>Home</a>
				<div class="time-line">
					<div class="box">
						<a class="global-link" href='time_line_green.html'>The Timeline of Preservation</a>
						<a class="global-link" href='time_line_red.html'>The Timeline of Destruction</a>
					</div>
				</div>
			</div>
			<div class="date global-date date_green">2024</div>
			<div class="video-block video-green-block">
				<video id="video" src="./static/video/green_2024.mp4" poster="./static/video/green_2024.png" preload="auto" width="100%" height="100%"></video>
				<button class="pay-btn-green global-pay-btn" type="button"></button>
			</div>
		</div>
	</div>
	<script src="./static/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function () {
      let video = document.getElementById("video");
			$(".pay-btn-green").on("click",function(){
				$(this).addClass("hidden")
				video.play();
			})
			$('#video').on("click",function(){
				video.pause();
				$(".pay-btn-green").removeClass("hidden")
			})
		})
	</script>
</body>

</html>
